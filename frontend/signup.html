<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Senior Companion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 1.1rem;
        }
        .form-label {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .btn-lg {
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 10px;
        }
        .section-title {
            color: #007bff;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .add-button {
            border-radius: 10px;
            padding: 0.5rem 1rem;
        }
        .nav-tabs {
            border: none;
            margin-bottom: 2rem;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
            font-size: 1.1rem;
            padding: 1rem 2rem;
        }
        .nav-tabs .nav-link.active {
            color: #007bff;
            border-bottom: 3px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <!-- Navigation Tabs -->
                <ul class="nav nav-tabs justify-content-center" id="authTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Sign Up</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="signin-tab" data-bs-toggle="tab" data-bs-target="#signin" type="button" role="tab">Sign In</button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="authTabsContent">
                    <!-- Sign Up Form -->
                    <div class="tab-pane fade show active" id="signup" role="tabpanel">
                        <form id="signup-form">
                            <!-- Personal Information Card -->
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h3 class="mb-0">Personal Information</h3>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="name" class="form-label">Full Name</label>
                                            <input type="text" class="form-control" id="name" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="email" class="form-label">Email Address</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="age" class="form-label">Age</label>
                                            <input type="number" class="form-control" id="age" required>
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="dob" class="form-label">Date of Birth</label>
                                            <input type="date" class="form-control" id="dob" required>
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" required>
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="confirm-password" class="form-label">Confirm Password</label>
                                            <input type="password" class="form-control" id="confirm-password" required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Address Card -->
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h3 class="mb-0">Address</h3>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Full Address</label>
                                        <textarea class="form-control" id="address" rows="3" required></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- Guardians Card -->
                            <div class="card mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h3 class="mb-0">Guardians</h3>
                                    <button type="button" class="btn btn-light add-button" id="add-guardian">
                                        <i class="fas fa-plus"></i> Add Guardian
                                    </button>
                                </div>
                                <div class="card-body">
                                    <div id="guardians-container">
                                        <div class="guardian-entry mb-3">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" placeholder="Name" required>
                                                </div>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" placeholder="Relation" required>
                                                </div>
                                                <div class="col-md-4">
                                                    <input type="tel" class="form-control" placeholder="Phone Number" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Medical Information Card -->
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h3 class="mb-0">Medical Information</h3>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label">Family Doctor</label>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" id="doctor-name" placeholder="Doctor's Name" required>
                                            </div>
                                            <div class="col-md-6">
                                                <input type="tel" class="form-control" id="doctor-phone" placeholder="Doctor's Phone" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="medications" class="form-label">Current Medications</label>
                                        <textarea class="form-control" id="medications" rows="3" placeholder="List your medications and schedule"></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- Emergency Contacts Card -->
                            <div class="card mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h3 class="mb-0">Emergency Contacts</h3>
                                    <button type="button" class="btn btn-light add-button" id="add-contact">
                                        <i class="fas fa-plus"></i> Add Contact
                                    </button>
                                </div>
                                <div class="card-body">
                                    <div id="contacts-container">
                                        <div class="contact-entry mb-3">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" placeholder="Name" required>
                                                </div>
                                                <div class="col-md-4">
                                                    <input type="tel" class="form-control" placeholder="Phone Number" required>
                                                </div>
                                                <div class="col-md-4">
                                                    <input type="file" class="form-control" accept="image/*">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                            </div>
                        </form>
                    </div>

                    <!-- Sign In Form -->
                    <div class="tab-pane fade" id="signin" role="tabpanel">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="mb-0">Sign In</h3>
                            </div>
                            <div class="card-body">
                                <form id="signin-form">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
